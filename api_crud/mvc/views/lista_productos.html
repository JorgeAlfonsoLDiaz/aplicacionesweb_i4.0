$def with (productos)
$var title: Inicio | Inventario

<div class="center-content">
    <div class="center-1">
        <h1>Productos</h1>
        <div>
            <form action="/" method="get">
                <input type="text" name="name" id="name" placeholder="Buscar artículo">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <a href="/insertar"><button>Nuevo</button></a>
    </div>

    Página 1 - Mostrando 20 de 100
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Existencias</th>
                <th colspan="3">Opciones</th>
            </tr>
        </thead>
        <tbody id="datos">
            $for producto in productos:
            <tr>
                <td>Imagen</td>
                <td>$producto['nombre']</td>
                <td>$producto['descripción']</td>
                <td>$producto['precio']</td>
                <td>$producto['stock']</td>
                <td><a href="/ver/${producto['id']}" class="opciones">ver</a></td>
                <td><a href="/actualizar/${producto['id']}" class="opciones">editar</a></td>
                <td><a href="/borrar/${producto['id']}" class="opciones">borrar</a></td>
            </tr>
        </tbody>
    </table>

</div>
