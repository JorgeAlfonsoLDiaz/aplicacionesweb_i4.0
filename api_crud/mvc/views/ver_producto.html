$def with (producto)
$var title: Detalles: $producto['nombre'] | Inventario

<div class="center-content">
    <div class="center-1">
        <h1>Detalles del Producto</h1>
    </div>

    <div>
        <img src="img" alt="Imagen">

        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name" value="${producto['nombre']}" readonly>

        <label for="description">Descripci√≥n: </label>
        <textarea name="description" id="description" cols="30" rows="5" readonly>$producto['descripcion']</textarea>

        <label for="cost">Precio:</label>
        <input type="text" name="cost" id="cost" value="${producto['precio']}" readonly>

        <label for="stock">Existencias:</label>
        <input type="text" name="stock" id="stock" value="${producto['existencias']}" readonly>

        <a href="/"><input type="button" value="Regresar"></a>
    </div>
</div>
